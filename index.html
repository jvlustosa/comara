<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Aeroportos</title>
    <link rel="stylesheet" href="./leaflet/leaflet.css" />
    <link rel="stylesheet" href="./maps.css" />
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css" />
</head>
<body>
    <div id="map">
        <div id="float-box">
            <img src="./aeroporto.png" alt="Ícone de Aeroporto">
            <p id="airport_count"></p>
        </div>

        <div id="madeby">
            <p>Feito por Ten Fontenele</p>
        </div>
    </div>

    <!-- Scripts carregados no final do corpo para melhorar o desempenho -->
    <script src="./leaflet/leaflet-src.js"></script>
    <script src="./leaflet/boundary-canvas.js"></script>
    <script src="./maps.js"></script>

    <script>
        // Inicializa o mapa quando a página está completamente carregada
        window.addEventListener('load', () => {
            getData(); // Certifique-se de que o arquivo maps.js possui esta função corretamente
        });
    </script>
</body>
</html>
